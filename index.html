<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1>"A little bit of everything" Trivia!</h1>
    </header>
    <main>
        <section id="questionsBox">
            <!-- <p>questionsBox</p> -->
            <div id="questionsDiv">
                <!-- Where my question will display -->
                <p id="questionHere"></p>
                <ul id="buttons">
                    <!-- Buttons my choices will link to -->
                    <button class="choiceOne hide">Choice One</button>
                    <button class="choiceTwo hide">Choice Two</button>
                    <button class="choiceThree hide">Choice Three</button>
                    <button class="choiceFour hide">Choice Four</button>
                </ul>
            </div>
        </section>
        <section id="quizResults">
            <!-- <p>quizResults</p> -->
            <div id="high-score">
                <h2>high-score</h2>
            </div>
            <div id="timer-box">
                <p>timer-box</p>
                <!-- Initiates the quiz -->
                <button type="button" id="startButton">startButton</button>
                <!-- The countdown timer -->
                <span id="timer">
                    <p>timer</p>
                </span>
            </div>

        </section>

        <script src="./assets/js/script.js"></script>
    </main>
</body>

</html>
